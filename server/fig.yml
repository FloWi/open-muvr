cassandra:
  image: spotify/cassandra
  expose:
    - "7199"
    - "7000" 
    - "7001" 
    - "9160" 
    - "9042" 
    - "22" 
    - "8012" 
    - "61621"
etcd:
  image: coreos/etcd
  expose:
    - "4001"
  ports:
    - "7001:7001"
    - "4001:4001"
seed1:
  image: janm399/lift:lift-main
  environment:
    APP_ADDR:
    JOURNAL: journal.lift.eigengo.com
    SNAPSHOT: snapshot.lift.eigengo.com
    ETCD_URL: http://etcd.lift.eigengo.com:4001
  ports:
    - "2552"
    - "8080"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  links:
    - cassandra:journal.lift.eigengo.com
    - cassandra:snapshot.lift.eigengo.com
    - etcd:etcd.lift.eigengo.com
seed2:
  image: janm399/lift:lift-main
  environment:
    APP_ADDR:
    JOURNAL: journal.lift.eigengo.com
    SNAPSHOT: snapshot.lift.eigengo.com
    ETCD_URL: http://etcd.lift.eigengo.com:4001
  ports:
    - "2552"
    - "8080"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  links:
    - cassandra:journal.lift.eigengo.com
    - cassandra:snapshot.lift.eigengo.com
    - etcd:etcd.lift.eigengo.com
main:
  image: janm399/lift:lift-main
  environment:
    APP_ADDR:
    JOURNAL: journal.lift.eigengo.com
    SNAPSHOT: snapshot.lift.eigengo.com
    ETCD_URL: http://etcd.lift.eigengo.com:4001
  ports:
    - "2552"
    - "8080"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  links:
    - seed1:seed1.lift.eigengo.com
    - seed2:seed2.lift.eigengo.com
    - cassandra:journal.lift.eigengo.com
    - cassandra:snapshot.lift.eigengo.com
    - etcd:etcd.lift.eigengo.com
adapter:
  image: janm399/lift:lift-adapter
  environment:
    ETCD_URL: http://etcd.lift.eigengo.com:4001
  ports:
    - "2552"
  ports:
    - "8080:8080"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  links:
