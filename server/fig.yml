cassandra:
  image: spotify/cassandra
  expose:
    - "7199"
    - "7000" 
    - "7001" 
    - "9160" 
    - "9042" 
    - "22" 
    - "8012" 
    - "61621"
profile:
  image: com.eigengo/lift-profile
  ports:
    - "8080:8080"
  expose:
    - "2552"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  links:
    - cassandra:journal.lift.eigengo.com
    - cassandra:snapshot.lift.eigengo.com
